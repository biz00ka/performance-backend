version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: performance-sut-db
    environment:
      POSTGRES_DB: sut_db
      POSTGRES_USER: sut_user
      POSTGRES_PASSWORD: sut_password
    ports:
      - "5432:5432"
    restart: always
    stop_grace_period: 30s
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U sut_user -d sut_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "awslogs"
      options:
        awslogs-region: "${AWS_REGION:-ap-south-1}"
        awslogs-group: "performance-backend-logs"
        awslogs-stream: "db"
        awslogs-create-group: "true"

  app:
    build: .
    container_name: performance-backend
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/sut_db
      SPRING_DATASOURCE_USERNAME: sut_user
      SPRING_DATASOURCE_PASSWORD: sut_password
    depends_on:
      db:
        condition: service_healthy
    restart: always
    stop_grace_period: 30s
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8081/actuator/health" ]
      interval: 15s
      timeout: 5s
      retries: 5
    logging:
      driver: "awslogs"
      options:
        awslogs-region: "${AWS_REGION:-ap-south-1}"
        awslogs-group: "performance-backend-logs"
        awslogs-stream: "app"
        awslogs-create-group: "true"

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    depends_on:
      app:
        condition: service_healthy
    restart: always
    logging:
      driver: "awslogs"
      options:
        awslogs-region: "${AWS_REGION:-ap-south-1}"
        awslogs-group: "performance-backend-logs"
        awslogs-stream: "prometheus"
        awslogs-create-group: "true"

volumes:
  postgres_data:
