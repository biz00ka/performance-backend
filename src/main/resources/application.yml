server:
  port: 8081

spring:
  application:
    name: performance-backend
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/sut_db}
    username: ${SPRING_DATASOURCE_USERNAME:sut_user}
    password: ${SPRING_DATASOURCE_PASSWORD:sut_password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        generate_statistics: true
    open-in-view: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  metrics:
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true

logging:
  level:
    root: INFO
    org.hibernate.SQL: OFF
    org.hibernate.engine.jdbc.spi.SqlExceptionHelper: ERROR
    org.springframework.web: WARN

app:
  simulation:
    latency-min-ms: 20
    latency-max-ms: 300
    enabled: true
  seeder:
    enabled: true
    users: 50
    orders-per-user: 10
